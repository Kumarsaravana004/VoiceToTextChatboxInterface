<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chatbox Interface</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #f4f4f9;
		}

		.chat-container {
			width: 80%;
			max-width: 600px;
			height: 80vh;
			background: white;
			border-radius: 12px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			padding: 10px;
		}

		.chat-box {
			flex: 1;
			overflow-y: auto;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ddd;
			border-radius: 8px;
			background-color: #f9f9f9;
		}

		.chat-message {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 12px;
			max-width: 70%;
		}

		.user-message {
			align-self: flex-end;
			background: #6200ea;
			color: white;
		}

		.bot-message {
			align-self: flex-start;
			background: #e1e1e1;
			color: black;
		}

		.input-container {
			display: flex;
			gap: 10px;
		}

		.chat-input {
			flex: 1;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 8px;
			font-size: 1rem;
		}

		.send-button,
		.mic-button {
			padding: 10px 15px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-size: 1rem;
			color: white;
			background: #6200ea;
		}

		.send-button:hover,
		.mic-button:hover {
			background: #3700b3;
		}

		.send-button:active,
		.mic-button:active {
			background: #290075;
		}
	</style>
</head>

<body>
	<div class="chat-container">
		<div class="chat-box" id="chatBox"></div>
		<div class="input-container">
			<input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
			<button id="micButton" class="mic-button">ðŸŽ¤</button>
			<button id="sendButton" class="send-button">Send</button>
		</div>
	</div>

	<script>
		const chatBox = document.getElementById('chatBox');
		const chatInput = document.getElementById('chatInput');
		const sendButton = document.getElementById('sendButton');
		const micButton = document.getElementById('micButton');

		const addMessage = (message, type) => {
			const messageElement = document.createElement('div');
			messageElement.classList.add('chat-message', type === 'user' ? 'user-message' : 'bot-message');
			messageElement.textContent = message;
			chatBox.appendChild(messageElement);
			chatBox.scrollTop = chatBox.scrollHeight;
		};

		const sendMessage = (message) => {
			if (!message.trim()) return;

			addMessage(message, 'user');
			chatInput.value = '';

			fetch('http://localhost:8081/api/voice/text', {
				method: 'POST',
				headers: {'Content-Type': 'application/json'},
				body: JSON.stringify({text: message}),
			})
				.then(response => response.text())
				.then(data => {
					addMessage(data, 'bot');
				})
				.catch(error => {
					console.error('Error:', error);
					addMessage('Error connecting to the server.', 'bot');
				});
		};

		sendButton.addEventListener('click', () => {
			sendMessage(chatInput.value);
		});

		chatInput.addEventListener('keydown', (event) => {
			if (event.key === 'Enter') sendMessage(chatInput.value);
		});

		const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

		if (SpeechRecognition) {
			const recognition = new SpeechRecognition();
			recognition.lang = 'en-US';
			recognition.interimResults = false;

			micButton.addEventListener('click', () => {
				recognition.start();
			});

			recognition.addEventListener('start', () => {
				addMessage('Listening...', 'bot');
				micButton.textContent = 'ðŸŽ¤ Listening...';
			});

			recognition.addEventListener('result', (event) => {
				const transcript = event.results[0][0].transcript;
				addMessage(transcript, 'user');
				sendMessage(transcript);
			});

			recognition.addEventListener('end', () => {
				micButton.textContent = 'ðŸŽ¤';
			});

			recognition.addEventListener('error', (event) => {
				addMessage('Error: ' + event.error, 'bot');
			});
		} else {
			micButton.disabled = true;
			addMessage('Voice recognition is not supported in this browser.', 'bot');
		}
	</script>
</body>

</html>
